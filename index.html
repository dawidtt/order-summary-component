<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


  
  
</head>
<body>
  <div id="main-container">
    <div id="top">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div> 
    <div id="mid">
      <div id="mid-top">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div id="mid-bottom">
        <div id="music-container">
          <img src="./images/icon-music.svg" alt="icon-music">
            <p>
              Annual Plan <br>
              <span>$59.99/year</span>
            </p>
        </div>
        <a href="">Change</a>
      </div>
    </div>
    <div id="bottom">
      <button id="main-button">Proceed to Payment</button>
      <p id="cancel-button">Cancel Order</p>
    </div>
  </div>

</body>
</html>
